<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/estiloCartas.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




    <title>Juego Jquery</title>

</head>

<body class="container">
    <div class="cabecera row col-12">
        <div class="top-tres col-4 text-center">
            <p>BEST SCORE</p>
            <span></span>
            <span></span>
        </div>
        <div class="score col-4 text-center">
            <p>Intentos: <span></span> </p>
            <p>Puntos: <span></span> </p>
        </div>
        <div class="botonera col-4 d-flex flex-wrap align-content-center justify-content-center">
            <button type="button" id="modal" data-toggle="modal" data-target=".bd-example-modal-sm" class="btn"><i class="fas fa-cog text-white"></i></button>
        </div>
    </div>
    <div class="row tablero d-flex justify-content-between col-12">
        <div id="carta" class='oculta d-none'>
            <input type="hidden">
            <div class="top-carta ">
                <h4><i class="icono-chico"></i></h4>
            </div>
            <div class="mid-carta  d-flex flex-wrap align-content-center justify-content-center">
                <i class="icono-grande"></i>
            </div>
            <div class="bot-carta">
                <h4><i class="icono-chico"></i></h4>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenteredLabel">Ajustes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body">
                    <div class="alert alert-danger d-none" role="alert">
                        <strong>Derrota</strong> intentalo de nuevo.
                    </div>
                    <div class="alert alert-success d-none" role="alert">
                        <strong>Enhorabuena</strong> tienes muy buen coco.
                    </div>
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Intentos maximos</span>
                        </div>
                        <input type="number" id="intentosMaximos" min="12" value=30 class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Iniciales del jugador</span>
                        </div>
                        <input type="text" id="nombre" maxlength="3" placeholder="DFL" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="guardar" class="btn btn-primary">Guardar Score</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="reiniciar" data-dismiss="modal" class="btn btn-primary">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
